<body>
<center>
<h1>DropDown List || Combo Box</h1>

<select>
<optgroup label="Fruits">
<option>---select---</option>
<option>Apple</option>
<option>Banana</option>
<option>Mango</option>
<option>Orange</option>
</optgroup>

<optgroup label="Languages">
<option>---select---</option>
<option>HTML</option>
<option>CSS</option>
<option>Bootstrap</option>
<option>JavaScript</option>
</optgroup>
</select>
</body>
</html>
