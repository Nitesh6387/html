<html>
<head>
<style>
.main{
    margin: 50px auto;
    height: 700px;
    width: 800px;
    background: rgba(0,0,0,0.4);
    position: relative;
}
div{
    text-align: center;
    height: 150px;
    width: 250px;
    border: 2px solid red;
}
.box1{
    position: absolute;
    top: 10px;
    left: 20px;
    animation-name: anim1;
    animation-duration: 5s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
}
.box2{
    position: absolute;
    top: 10px;
    right: 20px;
    animation-name: anim2;
    animation-duration: 5s;
    animation-timing-function: ease-in;
    animation-iteration-count: 5;
}
.box3{
    position: absolute;
    top: 200px;
    left: 20px;
    animation-name: anim3;
    animation-duration: 5s;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
}
.box4{
    position: absolute;
    top: 200px;
    right: 20px;
    animation-name: anim4;
    animation-duration: 4s;
    animation-delay: 1s;
    animation-timing-function: ease;
    animation-iteration-count: 3;
}
.box5{
    position: absolute;
    top: 450px;
    left: 250px;
    animation-name: anim5;
    animation-duration: 5s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
}

@keyframes anim1 {
0%{
border: 2px solid red;
}
50%{
border-radius: 25px;
color: green;
border: 2px solid blue;
}
100%{
border: none;
color: red;
background: blue;
border: 2px solid green;
}
}

@keyframes anim2 {
0%{
background: red;
}
50%{
border-radius: 15px;
border: 2px solid blue;
}
100%{
border:2px dotted white;
color: red;
font-size: 15px;
}
}

@keyframes anim3 {
0%{
height: 150px;
width: 250px;
background: aqua;
}
50%{
border-radius: 15px;
border: none;
width: 350px;
background: gray;
line-height: 100px;
}
100%{
font-size: 34px;
font-weight: bold;
background: green;
line-height: 100px;
}

}
@keyframes anim4 {
0%{
background: violet;
}
50%{
text-align: left;
box-shadow: 0px 2px 10px black;
}
100%{
width: 450px;
height: 200px;
line-height: 100px;
box-shadow: 0px 2px 10px black;
}

}
@keyframes anim5 {
0%{
color: red;
}
50%{
text-align: left;
color: yellow;
border: 5px groove white;
}
100%{
border-radius: 50%;
width: 180px;
height: 180px;
background: yellow;
padding: 10px;

}

}
</style>
</head>
<body>
<div class="main">
<div class="box1">
    <h2>Welcome to Techpile Technology</h2>
</div>
<div class="box2">
    <h1>Ready to Design</h1>
</div>
<div class="box3">Box3
</div>
<div class="box4">Box4</div>
<div class="box5"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, repudiandae.</p></div>
</div>
</body>
</html>
