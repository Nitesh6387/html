<html>
<head>

<style>
#slider{
margin:0px auto;
height:700px;
width:700px;
background:url('../TaskImages/image1.jpg');
background-repeat:no-repeat;
background-size:cover;
animation-name:slider;
animation-duration:5s;
animation-iteration-count:infinite;
}


@keyframes slider{
0%{
background:url('../TaskImages/img-nature1.jpg');
background-size:cover;
background-repeat:no-repeat;
}
25%{
background:url('../TaskImages/image6.jpg');
background-size:cover;
background-repeat:no-repeat;
}
50%{
background:url('../TaskImages/image3.jpg');
background-size:cover;
background-repeat:no-repeat;
}
75%{
background:url('../TaskImages/image4.jpg');
background-size:cover;
}
100%{
background:url('../TaskImages/image5.jpg');
background-size:cover;
background-repeat:no-repeat;
}
}
</style>
</head>
<body>

<div id="slider">
</div>

</body>
</html>
