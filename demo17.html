<html>
<head>
<style>
h1{ text-align:center; background:red; }
</style>
</head>
<body>
<h1>
Ordered List
</h1>
<hr />

<ol>
<li>Mango</li>
<li>Orange</li>
<li>Apple</li>
<li>Banana</li>
</ol>
<hr/>

<ol type="a">
<li>Mango</li>
<li>Orange</li>
<li>Apple</li>
<li>Banana</li>
</ol>
<hr/>

<ol type="A">
<li>Mango</li>
<li>Orange</li>
<li>Apple</li>
<li>Banana</li>
</ol>
<hr/>
<ol type="I">
<li>Mango</li>
<li>Orange</li>
<li>Apple</li>
<li>Banana</li>
</ol>
<hr/>

<ol type="a" start="3">
<li>Mango</li>
<li>Orange</li>
<li>Apple</li>
<li>Banana</li>
</ol>
<hr/>


<ol start="4">
<li>Mango</li>
<li>Orange</li>
<li>Apple</li>
<li>Banana</li>
</ol>
<hr/>

</body>
</html>
