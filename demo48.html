<html>
<head>

<style>

.box{
margin: 50px auto;
height:100px;
width:100px;
border-radius:50%;
background:aqua;
animation-name:abc;
animation-duration:5s;
animation-delay:1s;
animation-iteration-count:infinite;
animation-timing-function:ease-in;
}
@keyframes abc{
0%{background:red;}
25%{background:gray;}
50%{background:orange;}
75%{background:yellow;}
100%{background:blue;}
}

</style>

</head>
<body>

<div class="box"></div>

</body>
</html>
