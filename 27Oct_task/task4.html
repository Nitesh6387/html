<html>
<head>
<style>
#main{
    width: 600px;
    height: 500px;
    background :gray;
}
#a{
    width: 600px;
    height: 100px;
    background :green; 
}
#b{
    width: 600px;
    height: 400px;
    background :red; 
}
#left{
    width: 100px;
    height: 400px;
    background: yellow;
    float: left;
}
#right{
    width: 500px;
    height: 400px;
    background: aqua;
    float: left;
}
#top{
    height: 100px;
    width: 500px;
    background: magenta;
}
#bottom{
    height: 300px;
    width: 500px;
    background: maroon;
}
#bl{
    height: 300px;
    width: 160px;
    background: green;
    float: left;
}
#br{
    height: 300px;
    width: 340px;
    background: aqua;
    float: left;
}
#p{
    height: 120px;
    width: 340px;
    background: blue;
    
}
#q{
    height: 180px;
    width: 340px;
    background: maroon;
    
}
#q1{
    height: 180px;
    width: 170px;
    background: aqua;
    float: left;
}
#q2{
    height: 180px;
    width: 170px;
    background: red;
    float: left;
}
#q2a{
    height: 90px;
    width: 170px;
    background: gray;
}
#q2b{
    height: 90px;
    width: 170px;
    background: red;
}
</style>
</head>
<body>
<div id="main">
<div id="a"></div>
<div id="b">
    <div id="left"></div>
    <div id="right">
        <div id="top"></div>
        <div id="bottom">
            <div id="bl"></div>
            <div id="br">
                <div id="p"></div>
                <div id="q">
                    <div id="q1"></div>
                    <div id="q2">
                        <div id="q2a"></div>
                        <div id="q2b"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
