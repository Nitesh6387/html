<html>
<head>
<style>
.slider{
    margin: 20px auto;
    height: 700px;
    width: 1200px;
    background: url(logo1.jpg);
    background-size: cover;
    background-position: center;
    animation-name: slide;
    animation-duration: 5s;
    animation-delay: 1s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
}
@keyframes slide {
    0%{
        background: url(logo1.jpg); 
        background-size: cover;
        background-position: center;
    }
    25%{
        background: url(logo3.jpg); 
        background-size: cover;
        background-position: center;
    }
    50%{
        background: url(logo4.jpg); 
        background-size: cover;
        background-position: center;
    }
    75%{
        background: url(logo1.jpg); 
        background-size: cover;
        background-position: center;
    }
    100%{
        background: url(logo4.jpg); 
        background-size: cover;
        background-position: center;
    }
}
</style>
</head>
<body>
<div class="slider">

</div>
</div>
</body>
</html>
