<html>

<head>
    <style>
        .loadtxt {
            font-size: 60px;
            margin: 150px auto;
            font-family: impact;
            width: 500px;
            text-align: center;
        }

        p {
            position: relative;
        }

        .bgtext span {
            color: gray;

        }

        .text span {
            color: orange;
            display: inline-block;
            animation-name: abcd;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        .text {
            position: absolute;
            left: 250px;
            top: 150px;
        }

        .bgtext {
            position: absolute;
            left: 250px;
            top: 150px;
        }

        @keyframes abcd {
            0% {
                transform: rotateY(-90deg);
                opacity: 0;
            }

            25% {
                transform: rotateY(-90deg);
                opacity: 0;
            }

            50% {
                transform: rotateY(0deg);
                opacity: 1;
            }

            75% {
                transform: rotateY(0deg);
                opacity: 1;
            }

            100% {
                transform: rotateY(-90deg);
                opacity: 0;
            }
        }

        .text span:nth-child(1) {
            animation-delay: 0.2s;
        }

        .text span:nth-child(2) {
            animation-delay: 0.4s;
        }

        .text span:nth-child(3) {
            animation-delay: 0.6s;
        }

        .text span:nth-child(4) {
            animation-delay: 0.8s;
        }

        .text span:nth-child(5) {
            animation-delay: 1s;
        }

        .text span:nth-child(6) {
            animation-delay: 1.2s;
        }

        .text span:nth-child(7) {
            animation-delay: 1.4s;
        }

        .text span:nth-child(8) {
            animation-delay: 1.6s;
        }


        .loader{
            margin: 80px auto;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 2px solid gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle{
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border-left: 3px solid red;
            border-top: 3px solid #fff;
            border-right: 3px solid #fff;
            border-bottom: 3px solid #fff;
            animation: loader 2s  infinite;
        }
        @keyframes loader {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>

</head>

<body>
    <div>
        <div class="loader">
            <div class="circle"></div>
        </div>
    </div>
    <div>
        <div class="loadtxt">
            <p class="bgtext">
                <span>T</span>
                <span>E</span>
                <span>C</span>
                <span>H</span>
                <span>P</span>
                <span>I</span>
                <span>L</span>
                <span>E</span>
            </p>
        </div>
        <div class="loadtxt">
            <p class="text">
                <span>T</span>
                <span>E</span>
                <span>C</span>
                <span>H</span>
                <span>P</span>
                <span>I</span>
                <span>L</span>
                <span>E</span>
            </p>
        </div>
    </div>

</body>

</html>
