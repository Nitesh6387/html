<html>
    <head>
        <style>
            *{
                margin:0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
                height: 100vh;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                /* background: radial-gradient(#ccc, #cfcf); */
                /* background: conic-gradient(#ccc, #cfcf); */
                background: linear-gradient(#ccc, #cfcf);
            }

            input{
                height: 30px;
                width: 250px;
            }
            div{
                text-align: center;
                padding: 50px;
                border-radius: 6px;
                box-shadow: 0px 2px 10px ;
            }

        </style>
    </head>
    <body>
        <div>
            <h1>ADMISSION FORM</h1>
      <form>
        <table border="2">
            <tr>
                <td>Name</td>
                <td> <input type="text"> </td>
            </tr>
            <tr>
                <td rowspan="2">Address</td>
                <td> <input type="text"> <br> Street Address </td>
            </tr>
            <tr>
                <td> <input type="text"> <br>Address Line 2 </td>
            </tr>
           
            <tr>
                <td >Phone Number</td>
                <td> <input type="number"> </td>
            </tr>
            <tr>
                <td >Date </td>
                <td> <input type="date"> </td>
            </tr>
            <tr>
                <td >Upload a File </td>
                <td> <input type="file"> </td>
            </tr>
            <tr>
                <td >Email </td>
                <td> <input type="email"> </td>
            </tr>
           </table>
      </form>
        </div>
    </body>
</html>
