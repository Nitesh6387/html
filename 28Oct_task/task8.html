<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .main {
            margin: 50px auto;
            width: 400px;
            padding: 40px;
            border-radius: 8px;
        box-shadow: 0px 2px 10px #000;
        }
        legend{
            font-size: 25px;
            font-weight: bold;
        }
        form{
            
            padding: 20px;
        }
        .inputdiv{
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        input{
            border: none;
            border-bottom: 2px solid black;
            outline: none;
            font-size: 16px;
            height: 35px;
            padding: 10px;
            &:focus{
                border-bottom: 2px solid blue;
            }
        }
        .btn{
            border: 2px solid black;
            cursor: pointer;
           font-weight: bold;
            padding: 10px;
            height: 40px;
            width: 100px;
            width: 100%;
            &:hover{
                border: 2px solid rgb(70, 70, 188);
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <fieldset>
            <legend>Sign-Up</legend>
            <form>
                <div class="inputdiv">
                    <label>Name:</label>
                    <input type="text" name="name" placeholder="Enter Name">
                </div>
                <div class="inputdiv">
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="Enter Email">
                </div>
                <div class="inputdiv">
                    <label>Mobile No:</label>
                    <input type="number" name="Mobile"  placeholder="Enter Mobile">
                </div>
                <div class="inputdiv">
                    <label>Set Password:</label>
                    <input type="password" name="password"  placeholder="Enter Password">
                </div>
                <div>
                    <input type="submit" value="Sign-Up" class="btn">
                </div>
            </form>
        </fieldset>
    </div>
</body>
</html>
