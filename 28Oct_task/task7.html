<html>
    <head>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .main{
                background: gray;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            .box1{
                /* width: 200px;
                height: 600px; */
                border: 2px solid red;
            }
            .a{
                margin: 5px;
                width: 200px;
                height: 175px;
                border: 3px solid black;
                padding: 10px;
            }
            .a1{
                height: 150px;
                width: 175px;
                border: 2px groove white;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            .a11{
                height: 50px;
                width: 150px;
                border: 2px dashed red;
            }
            .b{
                margin: 5px;
                width: 200px;
                height: 100px;
                border: 3px solid black;
                display: flex;
                align-items: center;
                justify-content: space-around;
                padding: 10px;
            }
            .b1{
                height: 40px;
                width: 40px;
                border: 2px dashed red;
            }
            .c{
                margin: 5px;
                width: 200px;
                height: 200px;
                border: 3px solid black;
                padding: 20px;
            }
            .c1{
                height: 150px;
                width: 150px;
                border: 2px groove white;
                padding: 10px;
            }
            .c11{
                height: 120px;
                width: 120px;
                border: 2px solid #000;   
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;    
                gap: 10px; 
            }
            .c11a{
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
                
            }
            .c11a1{
                height: 30px;
                width: 45px;
                border: 2px solid red;
                margin-top: 10px;
            }
            .c11b{
                height: 30px;
                width: 90px;
                border: 2px solid red;
                
            }
            .box2{
                height: 300px;
                width: 300px;
                border: 2px solid red;
                display: flex;
                justify-content: center;
                align-items: center;
                border: 2px solid #000;
            }
            .p{
                height: 275px;
                width: 275px;
                border: 2px solid red;
                display: flex;
                gap: 10px;
                flex-direction: column;
                justify-content: center;

            }
            .p1{
                height: 100px;
                width: 225px;
                margin-left: 20px;
                border: 2px dashed black;
            }
            .box3{
                height: 600px;
                width: 100px;
                border: 2px solid red;
            }
            
        </style>
    </head>
    <body>
        <div class="main">
            <div class="box1">
                <div class="a">
                    <div class="a1">
                        <div class="a11"></div>
                    </div>
                </div>
                <div class="b">
                    <div class="b1"></div>
                    <div class="b1"></div>
                </div>
                <div class="b">
                    <div class="b1"></div>
                    <div class="b1"></div>
                </div>
                <div class="c">
                    <div class="c1">
                        <div class="c11">
                            <div class="c11a">
                                <div class="c11a1"></div>
                                <div class="c11a1"></div>
                            </div>
                            <div class="c11b"></div>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="box2">
                <div class="p">
                    <div class="p1"></div>
                    <div class="p1"></div>
                </div>
            </div>
            <div class="box3">
                this is box 3
            </div>
        </div>
    </body>
</html>
