<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: rgba(178, 98, 238, 0.5);
        }
        .main{
            margin: 50px auto;
            width: 600px;
            box-shadow: 0px 2px 10px black;
           color: white;
           border-radius: 10px;
           background: white; 
        }
        h1{
            padding: 10px;
            margin: 0;
            background: black;
            text-align: center;
        }
        form{
            padding: 30px;
          
            color: black;
            border-radius: 10px;
        }
        div{
            margin: 20px;
            width: 400px;
        }
        input{
            width: 400px;
            height: 30px;
            
        }
        .cst{
            height: 15px;
            width: 15px;
        }
        #select{
            height: 30px;
            width: 400px;
        }
        #btn{
            width: 100px;
            background: rgb(176, 63, 18);
            color: white;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Event Registration Form</h1>
        <form>
            <div>
                <span>Name:</span>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <div>
                <span>Company:</span>
                <input type="text" placeholder="">
            </div>
            <div>
                <span>Email:</span>
                <input type="email" placeholder="example@gmail.com">
            </div>
            <div>
                <span>Phone:</span>
                <input type="text" placeholder="Area">
                <input type="text" placeholder="Phone Number">
            </div>
            <div>
                <span>Subject:</span>
                <select name="" id="select">
                    <option>--Choose Option--</option>
                    <option>LMS</option>
                    <option>EMS</option>
                </select>
            </div>
            <div>
                <span>Are you Exiiting customer?</span>
                <input class="cst" type="radio" name="cst">Yes
                <input class="cst" type="radio" name="cst">No
            </div>
            <div>
                <input type="submit" id="btn" value="REGISTER">
            </div>
        </form>
    </div>
</body>
</html>
