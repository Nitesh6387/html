<html>
<head>
<style>
body{
    background: url('../TaskImages/img-12.jpg');
    background-size: cover;
}
form{
    margin: 100px auto;
    padding: 20px 40px;
    width: 350px;
    border: 2px solid white;
    color: white;
    box-sizing: border-box;
    border-radius: 10px;
    background: rgba(0,0,0,0.5);
}
form input{
    height: 40px;
    width: 250px;
    border: none;
    background: transparent;
    border-bottom: 2px solid white;
    margin-bottom: 20px;
}
#checkbox{
    height: 15px;
    width: 15px;
}
#btn{
    background: white;
    border: none;
    border-radius: 10px;
    font-weight: bold;
}
p{
    text-align: center;
}
h2{
    text-align: center;
    font-size: 30px;
}
</style>
</head>
<body>
<form>
    <div>
        <h2>Login</h2>
    </div>
    <div>
        <input type="email" placeholder="Email">
    </div>
    <div>
        <input type="password" placeholder="Password">
    </div>
    <div>
        <input type="checkbox" id="checkbox"><span>Remember me </span>
        <a href="#" style="margin-left: 25px; color: white; font-weight: bold;"> Forgot Password</a>
    </div>
    <div>
        <input type="submit" value="Login" id="btn">
    </div>
    <div>
        <p>Don't have an account? <a href="#" style=" color: white; font-weight: bold;">Register</a></p>
    </div>
</form>
</body>
</html>
