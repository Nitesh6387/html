<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* background: rgba(196, 47, 212, 0.7); */
            font-family: sans-serif;
        }

        .main {
            box-sizing: border-box;
            padding: 20px;
            margin: 50px auto;
            height: 550px;
            width: 800px;
            background: rgb(242, 238, 238);
            border-radius: 15px;
            box-shadow: 0px 0px 10px black inset;
        }

        h1 {
            margin: 0;
            padding: 0;
            font-weight: bold;
        }

        form {
            width: 350px;
            box-sizing: border-box;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px black;
            float: left;
        }

        div {
            margin: 20px 0;
        }

        input {
            height: 40px;
            width: 300px;
            border-radius: 8px;
            padding-left: 10px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        span {
            font-weight: bold;
        }

        #box {
            height: 15px;
            width: 15px;
        }

        a {
            font-weight: bold;
            color: rgb(128, 7, 100);
        }

        #pwd {
            margin-left: 50px;
        }

        #btn {
            background: rgb(148, 47, 171);
            color: white;
            height: 45px;
            border: none;
            transition: all ease 0.4s;
        }
        #btn:hover{
            cursor: pointer;
            background: rgb(71, 18, 84);

        }

        .child {
            /* border: 2px solid black; */
            width: 350px;
            height: 350px;
            float: left;
            box-sizing: border-box;
            margin: 20px;
        }

        img {
            height: 300px;
            width: 350px;

        }
        button{
            border: 2px solid rgb(236, 165, 11);
            border-radius: 8px;
            background: white;
            font-weight: bold;
            margin: 0px 20px;
            padding: 10px 20px;
            transition: all ease 0.4s;
        }
        button:hover{
            cursor: pointer;
            border-color: white;
            background: rgb(179, 21, 182);
        }
    </style>
</head>

<body>
    <div class="main">
        <form>
            <div>
                <h1>Login</h1>
                <p>Doesn't have an account yet ? <a href="#">Sign-up</a></p>
            </div>
            <div>
                <span>Email Address</span>
                <input type="email" placeholder="example@gmail.com">
            </div>
            <div>
                <span>Password</span> <a href="#" id="pwd">Forgot Password?</a>
                <input type="password" placeholder="Enter Password">
            </div>
            <div>
                <input type="checkbox" id="box" />Remember Me
            </div>
            <div>
                <input type="submit" value="LOGIN" id="btn">
            </div>
            <div>
                <p style="text-align: center; font-size: 12px;">-----Or Login With-------</p>
            </div>
            <div>
                <button>GOOGLE</button>
                <button>FACEBOOK</button>
            </div>
        </form>
        <div class="child">
            <img src="newsletter.svg" alt="">
        </div>
    </div>
</body>

</html>
