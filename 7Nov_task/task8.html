<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;box-sizing: border-box;
        }
    body{
        background: linear-gradient(to top right, rgba(221, 7, 182, 0.837), rgba(55, 2, 170, 0.5));
        min-height: 100vh;
    }
        .box{
            margin: 50px;
            width: 350px;
            border: 2px solid white;
            border-radius: 8px;
            padding: 10px;
            float: left;
        }
        input{
            width: 100%;
            height: 40px;
            border-radius: 12px;
            border: none;
            background: rgb(227, 224, 224);
            margin: 5px 0;
            padding-left: 10px;
        }
        h2{
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        p{
            text-align: center;
           margin: 5px 0;
        }
        a{
            text-decoration: none;
            font-weight: bold;
        }
        .btn{
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            background: linear-gradient(to bottom left, rgba(221, 7, 182, 0.837), rgba(55, 2, 170, 0.5));
        }
        .box2{
            margin: 130px 20px;
            width: 350px;
            border: 2px solid white;
            border-radius: 8px;
            padding: 10px;
            float: left;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="box">
        <form>
            <h2>SignUp</h2>
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Create Password">
            <input type="password" placeholder="Confirm Password">
            <p>By creating an account you agree to <a href="">Terms & Conditions</a></p>
            <input type="submit" value="Create Account" class="btn">
            <p>Already Have an account? <a href="">Login</a></p>
            <p>Need help? <a href="">Contact Us</a></p>
        </form>
    </div>
    <div class="box2">
        <form>
            <h2>Login</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder=" Password">
            <p><a href="" style="margin-left: 150px;">Forgot Password</a></p>
            <input type="submit" value="Login" class="btn">
            <p>Don't Have an account? <a href="">Login</a></p>
            <p>Need help? <a href="">Contact Us</a></p>
        </form>
    </div>
</div>
</body>
</html>
