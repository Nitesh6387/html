<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            margin: 50px auto;
            height: 400px;
            width: 800px;
            background: rgb(68, 172, 216);
            padding: 20px;
            box-shadow: 2px 2px 10px black;
        }
        .box{
            width: 300px;
            color: white;
            margin: 50px;
            float: left;
        }
        .line{
            height: 200px;
            width: 15px;
            background-color: white;
            float: left;
            margin-right: 20px;
            border-radius: 30px;
        }
        h1{
            font-size: 40px;
            line-height: 60px;
        }
        .form{
            box-shadow: 0px 0px 15px black;
            margin-top: 10px;
            border-radius: 8px;
            float: left;
            width: 350px;
            background: white;
        }
        h2{
            text-align: center;
            margin: 20px;
        }
        form{
            padding: 20px;
        }
        input{
            font-size: 16px;
            padding-left: 10px;
            height: 35px;
            width: 300px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid gray;
        }
        #btn{
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 10px;
            background: rgb(59, 171, 232);
            margin: 20px 0;
        }
        a{
            color: gray;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="line"></div>
            <h1>Simple <br> Login Form <br> HTML & CSS</h1>
        </div>
        <div class="form">
            <h2>Login</h2>
            <hr>
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <p><a href="#">Forgot Password?</a></p>
                <input type="submit" value="Login" id="btn">
                <p style="text-align: center;">Not a member <a href="#">SignUp</a></p>
            </form>
        </div>
    </div>
</body>
</html>
